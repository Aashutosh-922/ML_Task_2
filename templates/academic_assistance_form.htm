<!DOCTYPE html>
<html>
<head>
    <title>Academic Assistance Form</title>
</head>
<body>
    <h1>Academic Assistance Form</h1>
    <form action="/ask_question" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>

        <label for="academic_level">Academic Level:</label>
        <input type="text" id="academic_level" name="academic_level"><br>

        <label for="area_of_interest">Area of Interest:</label>
        <input type="text" id="area_of_interest" name="area_of_interest"><br>

        <label for="question_text">Question:</label>
        <textarea id="question_text" name="question_text" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit Question">
    </form>
</body>
</html>
